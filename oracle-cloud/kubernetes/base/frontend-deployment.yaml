apiVersion: apps/v1
kind: Deployment
metadata:
  name: moodify-frontend
  namespace: moodify-production
  labels:
    app.kubernetes.io/name: moodify-frontend
    app.kubernetes.io/part-of: moodify
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: moodify-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: moodify-frontend
        app.kubernetes.io/part-of: moodify
    spec:
      containers:
        - name: frontend
          image: moodify-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: moodify-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
