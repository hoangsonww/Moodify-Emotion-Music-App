name: CI/CD Pipeline for Moodify App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  formatting:
    name: "🔧 Formatting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

  backend-tests:
    name: "🐍 Backend Build & Test"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run backend tests
        run: |
          pytest backend -q --maxfail=1 --disable-warnings
          pytest backend --cov=backend --cov-report=term-missing

  frontend-tests:
    name: "🌐 Frontend Build & Test"
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Run Jest tests
        run: npm --prefix frontend test

      - name: Frontend coverage
        run: npm --prefix frontend run test:coverage

  docker-build:
    name: "🐳 Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t moodify-backend:latest .

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t moodify-frontend:latest .

      - name: Push images
        run: |
          docker push moodify-backend:latest
          docker push moodify-frontend:latest

  deploy:
    name: "🚀 Deploy to Staging"
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Deploy backend to Render
        run: echo "✅ Deployed backend to Render"

      - name: Deploy frontend to Vercel
        run: echo "✅ Deployed frontend to Vercel"

  complete:
    name: "🎉 Pipeline Complete"
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Final status
        run: echo "🎉 CI/CD pipeline finished successfully."
